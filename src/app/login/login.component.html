<div class="container flex justify-content-center">
    <form [formGroup]="LoginForm" class="border p-3 rounded-3 ">
        <div class="row">
            <div class="col text-center p- 2 mb- 3 bg-light">
                <span class="fs-3">LOGIN</span>
            </div>
        </div>
        
                <!--<div class="form-text text-danger"
                    *ngIf="LastName.errors?.['minlength'] && LastName.touched && LastName.dirty ">
                    name is too short.
                </div>
                <div class="form-text text-danger"
                    *ngIf="LastName.errors?.['pattern'] && LastName.touched && LastName.dirty">
                    first Name should not start with aplphabet.
                </div> -->
            
            <div class="row">
                <div class="col mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                    <div class="form-text text-danger" *ngIf="submitted && Email.errors?.['required']  ">
                        Email is required.
                    </div>
                    <!--<div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                        Email is invalid.
                    </div> -->
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" formControlName="pwd">
                        <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && submitted">
                            Password is required</div>
                        <!--<div class= "form-text text-danger" 
                    *ngIf="PWD.errors?.['maxlength']">Max 10 characters</div>
                </div>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-3">
                        <div class="d-grid">
                            <button type="submit" (click)="LoginSubmit()" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
                <div>
                    Dont have an account?<a routerLink="/reg">Register</a>
                </div>
            </div>
            <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}.
              </div>
